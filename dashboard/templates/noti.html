<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDS - Notification Reset</title>
    <link rel="icon" type="image/x-icon" href="../static/imgs/start.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #fff;
        }
        header {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            position: fixed;
            top: 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .back-button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #0095d5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>FireGuard Pro - Notification System</h1>
    </header>
    <div class="container">
        <div class="message">All Notifications Have Been Reset Successfully</div>
        <a href="/" class="back-button">Back to Dashboard</a>
    </div>
</body>
</html>
