<!DOCTYPE html>
<html>

    <head>
        <title>Information - Home</title>
        <link rel="icon" type="image/x-icon" href="..\static\start.png">
        <link rel="stylesheet" type="text/css" href="..\static\style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <header>
            <nav>
                <div class="date-time">
                    <h4 id="current_date">Current date:</h4>
                    <script>
                        $(document).ready(function(){
                            setInterval(function(){
                                $.getJSON('/current_date', function(data) {
                                    $('#current_date').text('Current Date: ' + data.current_date);
                                });
                            }, 1000); // Update every second
                        });
                    </script>
        
                    <h4 id="current_time">Current Time</h4>
                    <script>
                        $(document).ready(function(){
                            setInterval(function(){
                                $.getJSON('/current_time', function(data) {
                                    $('#current_time').text('Current Time: ' + data.current_time);
                                })
                            }, 1000); // update evrey second 
                        })
                    </script>
                </div>
                <div class="buttons">
                    <ul>
                        <li><a href="#">Button 1</a></li>
                        <li><a href="#">Button 2</a></li>
                        <li><a href="#">Button 3</a></li>
                    </ul>
                </div>
                <div class="logo">
                    <img src="..\static\start.png" alt="Logo" width="60" height="60">
                </div>
            </nav>
        </header>


        <h1>Information</h1>
        <h2>System Information <br> system's name: {{ name }}</h2>

        <h3 id="ram-usage">RAM Usage: </h3>
        <script>
            $(document).ready(function(){
                setInterval(function(){
                    $.getJSON('/ram_usage', function(data) {
                        $('#ram-usage').text('RAM Usage: ' + data.ram_usage + '%');
                    });
                }, 1000); // Update every second
            });
        </script>


    </body>
</html>
